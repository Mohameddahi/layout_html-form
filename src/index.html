<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- <h1>HTML Form</h1> -->
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="field">
        <legend>Personal information</legend>
        <div class="form__field">
          <label>
            Surname:
            <input
              type="text"
              name="surname"
              autocomplete="off"
            >
          </label>
        </div>

        <div class="form__field">
          <label>
            Name:
            <input
              type="text"
              name="name"
              autocomplete="off"
            >
          </label>
        </div>

        <div class="form__field">
          <label>
            How old are You?
            <input
              type="number"
              name="age"
              min="1"
              max="100"
              value="12"
            >
          </label>
        </div>

        <div class="form__field">
          <label>
            Full date of birth:
            <input type="date" name="birth_date">
          </label>
        </div>

        <div class="form__field">
          <label>
            I accept the agreement
            <input type="checkbox" name="terms">
          </label>
        </div>
      </fieldset>

      <fieldset class="field">
        <legend>Registration</legend>
        <div class="form__field">
          <label>
            E-mail:
            <input
              type="email"
              name="email"
              placeholder="email@example.com"
              required
            >
          </label>
        </div>

        <div class="form__field">
          <label>
            Password:
            <input
              type="password"
              name="password"
              maxlength="30"
              minlength="6"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="field">
        <legend>An interesting fact about you!</legend>
        <div class="form__field">
          Do you love cats?
          <label>
            <input
              type="radio"
              name="lovingCats"
              value="yes"
            >
              Yes
          </label>
          <label>
            <input
              type="radio"
              name="lovingCats"
              value="no"
            >
              No
          </label>

        </div>

        <div class="form__field">
          <label>
            What is your favorite color?
            <input
              type="color"
              name="color"
              value="#000"
            >
          </label>
        </div>

        <div class="form__field">
          <label>
            What time do you go to bed?
            <input type="time"  name="bedTime">
          </label>
        </div>

        <div class="form__field">
          <label>
            What are you favorite brand of cars?
            <select name="cars" multiple>
              <option>BMW</option>
              <option>Audi</option>
              <option>Lada</option>
            </select>
          </label>
        </div>

        <div>
          <label class="form__field">
            How do you rate our work?
            <input
              type="range"
              name="rate"
              value="0"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="field">
        <legend>Additional info:</legend>
        <div class="form__field">
          <label>
            Comments:
            <textarea name="comment"></textarea>
          </label>
        </div>

        <div class="form__field">
          <label>
            Would you recommend us?
            <select name="recommendment">
              <option>Yes</option>
              <option>No</option>
            </select>
          </label>
        </div>

      </fieldset>

      <button type="submit">Submit</button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
